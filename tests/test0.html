<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Sim - Test 0</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üü°</text></svg>">
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #canvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }
      .back {
        position: fixed;
        top: 14px;
        right: 14px;
        z-index: 9999;
        width: 36px;
        height: 36px;
        border-radius: 10px;
        display: grid;
        place-items: center;
        background: rgba(20,20,22,0.85);
        color: hsl(0, 0%, 80%);
        text-decoration: none;
        font-size: 18px;
        font-weight: 600;
        border: 1px solid rgba(255,255,255,0.08);
        backdrop-filter: blur(6px);
      }
      .back:hover {
        background: rgba(30,30,34,0.95);
      }
    </style>
  </head>

  <body>
    <canvas id="canvas"></canvas>
    <script type="module">

import { registry } from '../src/components/registry.js';
import { BruteForceDetector } from '../src/lib/detector.js';
import { Keyboard } from '../src/lib/keyboard.js';
import { Scheduler } from '../src/modules/scheduler.js';
import { Vector } from '../src/modules/vector.js'
import { EntityManager } from '../src/modules/manager.js';
import { Scene, SceneManager } from '../src/modules/scene.js';
import { RenderSystem } from '../src/systems/render.js';
import { PhysicsSystem } from '../src/systems/physics.js';

class MainScene extends Scene {
  moveForce = 6;
  jumpImpulse = 2.6;

  constructor({ scenes, canvas }) {
    super();
    this.scenes = scenes;
    this.canvas = canvas;
  }

  create() {
    this.em = new EntityManager(registry);

    this.worldId = this.em.spawn({
      world: { width: 1.8, height: 1 },
      collisions: [],
    });

    this.ball = this.em.spawn({
      position: { x: 0.3, y: 0.035 },
      body: {
        vxMax: 1.4,
        vyMax: 2.05,
        invMass: 1,
        restitution: 0,
        groundDrag: 0.15,
      },
      collider: {},
      circle: { radius: 0.035 },
      render: { color: 'hsl(40,60%,50%)', zIndex: 2 },
      sleep: {},
    });

    const rock = {
      body: {},
      collider: { type: 'aabb' },
      render: { color: 'hsl(210,15%,32%)' },
    };

    this.em.spawn({ ...rock, position: { x: 0.8, y: 0.1 }, aabb: { halfWidth: 0.14, halfHeight: 0.1 } });
    this.em.spawn({ ...rock, position: { x: 1.139, y: 0.2 }, aabb: { halfWidth: 0.2, halfHeight: 0.2 } });
    this.em.spawn({ ...rock, position: { x: 1.59, y: 0.3 }, aabb: { halfWidth: 0.1, halfHeight: 0.3 } });
    this.em.spawn({ ...rock, position: { x: 0, y: 0 }, circle: { radius: 0.125 }, collider: {} });

    const text = this.em.spawn({
      position: { x: 0.9, y: 0.5 },
      render: { color: '#DEDEDE', zIndex: 999 },
      text: {
        value: 'ARROW KEYS',
        fit: true,
        weight: 'bold',
        alpha: 0.45,
      },
    });

    this.onKeyDown = () => {
      window.removeEventListener('keydown', this.onKeyDown);
      this.em.destroyEntity(text);
    };
    window.addEventListener('keydown', this.onKeyDown);

    this.detector = new BruteForceDetector();
    this.physics = new PhysicsSystem({
      em: this.em,
      worldId: this.worldId,
      detector: this.detector,
    });

    this.renderSystem = new RenderSystem({
      em: this.em,
      worldId: this.worldId,
      canvas: this.canvas,
    });

    this.jumpBlocked = false;
  }

  input(kb) {
    if (kb.pressed('KeyP')) {
      this.scenes.pushLater(new PauseScene({ scenes: this.scenes, canvas: this.canvas }));
      return;
    }

    const em = this.em;
    const ball = this.ball;
    const pos = em.getComponent(ball, 'position');
    const body = em.getComponent(ball, 'body');
    const collisions = em.getComponent(this.worldId, 'collisions');

    if (kb.pressed('KeyR')) {
      pos.x = 0.3;
      pos.y = 0.035;
      body.vel.x = body.vel.y = 0;
    }

    if (kb.isDown('ArrowLeft')) body.force.x -= this.moveForce;
    if (kb.isDown('ArrowRight')) body.force.x += this.moveForce;

    let grounded = false;
    for (const c of collisions) {
      if (c.a === ball && c.normal.y < -0.5) grounded = true;
      if (c.b === ball && c.normal.y > 0.5) grounded = true;
    }

    if (!grounded) this.jumpBlocked = false;

    if (kb.isDown('Space') && grounded && !this.jumpBlocked) {
      body.impulse.y += this.jumpImpulse;
      this.jumpBlocked = true;
    }
  }

  fixed(dt) {
    this.physics.tick(dt);
  }

  render(ts) {
    this.renderSystem.tick();
  }

  destroy() {
    window.removeEventListener('keydown', this.onKeyDown);
    this.renderSystem.destroy();
  }
}

class PauseScene extends Scene {
  blocksInput = true;
  blocksUpdate = true;

  constructor({ scenes, canvas }) {
    super();
    this.scenes = scenes;
    this.canvas = canvas;
  }

  input(kb) {
    if (kb.pressed('KeyP') || kb.pressed('Escape')) {
      this.scenes.popLater();
    }
  }

  render() {
    const ctx = this.canvas.getContext('2d');
    const w = this.canvas.width;
    const h = this.canvas.height;

    ctx.save();

    ctx.globalAlpha = 0.5;
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, w, h);

    const text = 'PAUSED';
    const pad = 0.18;

    const maxW = w * (1 - pad * 2);
    const maxH = h * (1 - pad * 2);

    const sample = 100;
    ctx.globalAlpha = 0.55;
    ctx.font = `800 ${sample}px system-ui, sans-serif`;

    const m = ctx.measureText(text);
    const textW = m.width || 1;
    const textH =
      (m.actualBoundingBoxAscent + m.actualBoundingBoxDescent) || sample;

    const scale = Math.min(maxW / textW, maxH / textH);
    const fontSize = Math.floor(sample * scale);

    ctx.font = `800 ${fontSize}px system-ui, sans-serif`;
    ctx.fillStyle = '#fff';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText(text, w / 2, h / 2);

    ctx.restore();
  }
}

const ready = (fn) =>
  document.readyState !== 'loading'
    ? fn(window)
    : document.addEventListener('DOMContentLoaded', () => fn(window));

ready((global) => {
  const canvas = document.getElementById('canvas');
  const kb = new Keyboard();
  const scenes = new SceneManager();

  scenes.push(new MainScene({ scenes, canvas }));

  const scheduler = new Scheduler({
    onFixed: (dt) => {
      kb.tick();
      scenes
        .input(kb)
        .flush()
        .fixed(dt);
    },
    onFrame: () => scenes.render(),
  });
  scheduler.start();

  // expose to browser console for debugging
  global.registry = registry;
  global.scheduler = scheduler;
  global.scenes = scenes;
});

    </script>
